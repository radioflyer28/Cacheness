[project]
name = "cacheness"
version = "0.3.8"
description = "High-performance disk caching library using Blosc compression, geared toward numpy arrays and dataframes and pickle-ing for everything else."
readme = "README.md"
authors = [
    { name = "radioflyer28", email = "akgithub.2drwc@aleeas.com" }
]
requires-python = ">=3.11"
dependencies = [
    "xxhash>=3.5.0",
]

[dependency-groups]
recommended = [
    "numpy>=2.0.0",
    "blosc2>=3.5.1",
    "pandas>=2.0.0",
    "pyarrow>=21.0.0",
    "sqlalchemy>=2.0.0",
    "duckdb-engine>=0.16.0",
    "orjson>=3.8.0",
    "dill>=0.4.0",
]
sql = [
     "duckdb-engine>=0.16.0",
     "sqlalchemy>=2.0.0",
]
dataframes = [
    "pandas>=2.0.0",
    "polars>=1.30.0",
    "pyarrow>=21.0.0",
]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.8",
]
tensorflow = [
    "tensorflow>=2.0.0",
]
dill = [
    "dill>=0.4.0",
]

[build-system]
requires = ["uv_build>=0.8.0,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "-q", 
    "--strict-markers",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Markers for optional tests
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "optional_deps: tests that require optional dependencies like polars/pandas",
]

# Logging configuration
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# Ignore warnings from dependencies
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["cacheness"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.ruff]
target-version = "py312"
line-length = 88
# lint.select = [
#     "E",  # pycodestyle errors
#     "W",  # pycodestyle warnings
#     "F",  # pyflakes
#     "I",  # isort
#     "B",  # flake8-bugbear
#     "C4", # flake8-comprehensions
#     "UP", # pyupgrade
# ]
lint.ignore = [
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]
